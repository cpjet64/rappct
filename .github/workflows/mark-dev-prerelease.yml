name: mark-dev-prerelease

on:
  release:
    # Handle initial creation/publish and any edits that might change metadata
    types: [created, published, edited]

permissions:
  contents: write

jobs:
  mark:
    if: startsWith(github.event.release.tag_name, 'dev-v')
    runs-on: ubuntu-latest
    steps:
      - name: Mark as prerelease and normalize name
        uses: actions/github-script@v8
        with:
          script: |
            const release = context.payload.release;
            const tag = release.tag_name || '';
            const m = tag.match(/^dev-v(.+)$/);
            const desiredName = m ? `dev v${m[1]}` : release.name || tag;
            const needsPrerelease = !release.prerelease;
            const needsNameUpdate = release.name !== desiredName;
            if (needsPrerelease || needsNameUpdate) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                prerelease: true,
                name: desiredName,
              });
              core.info(`Updated release: prerelease=true, name='${desiredName}'`);
            } else {
              core.info('Release already marked prerelease with expected name');
            }
