name: release-dev

on:
  workflow_dispatch:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  release-dev:
    name: Release on dev branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create dev release-plz config
        run: |
          cat > release-plz-dev.toml << 'EOF'
          [workspace]
          changelog_config = "cliff.toml"
          git_release_enable = true
          git_tag_enable = true

          [[package]]
          name = "rappct"
          changelog_path = "CHANGELOG-DEV.md"
          git_tag_name = "dev-v{{ version }}"
          publish = false
          EOF

      - name: Run release-plz (dev - no publish)
        uses: MarcoIeni/release-plz-action@v0.5
        with:
          config_path: release-plz-dev.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
