name: "CodeQL Advanced"

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]
  schedule:
    - cron: '23 10 * * 6'

jobs:
  analyze-actions:
    name: Analyze (actions)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL (actions)
        uses: github/codeql-action/init@v4
        with:
          languages: actions
          build-mode: none
      
      - name: Perform CodeQL Analysis (actions)
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:actions"

  analyze-rust-windows:
    name: Analyze (rust - windows)
    runs-on: windows-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      
      - name: Initialize CodeQL (rust)
        uses: github/codeql-action/init@v4
        with:
          languages: rust
          build-mode: manual
          queries: security-and-quality
      
      - name: Build (all targets + all features)
        shell: bash
        run: |
          cargo build --all-targets --all-features
      
      - name: Perform CodeQL Analysis (rust)
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:rust-windows"
